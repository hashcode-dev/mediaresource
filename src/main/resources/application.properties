# Spring boot Application configurations

# Mongo DB credentials
spring.data.mongodb.uri=${sm://mongo_db_url/versions/1}
spring.data.mongodb.database=${sm:mongo_db_collection/versions/1}

# logging Config
logging.level.org.springframework=ERROR
logging.level.org.supershine.mediaresource=DEBUG
logging.level.org.mongodb=ERROR
logging.file.path=logs/
logging.file.name=logs/application.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n

